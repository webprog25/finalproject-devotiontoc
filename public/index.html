<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>IronLog</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ff4f4f" />

  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" sizes="192x192" href="/icon-192.png" /> <!-- TODO: fix icon -->
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    html, body { height:100%; margin:0; display:flex; flex-direction:column; }
    .main-panel { flex:1 1 auto; overflow:auto; }
  </style>
</head>

<body>
  <header class="app-bar">
    <h1>IronLog</h1>

    <button id="avatar-btn" class="avatar-btn" aria-label="Profile">
    <img id="avatar-img" src="/placeholder.png" alt="profile">
  </button>
  </header>
  
  <main id="app" class="main-panel safe-top fade">
    <section class="chart-card">
      <canvas id="volume-chart"></canvas>
    </section>
  </main>

<nav class="nav-bar">
  <button id="nav-plan" class="nav-btn" aria-label="Plan">
    <svg viewBox="0 0 24 24">
      <rect x="3" y="4" width="18" height="17" rx="2" />
      <line x1="3"  y1="10" x2="21" y2="10"/>
      <line x1="8"  y1="2"  x2="8"  y2="6" />
      <line x1="16" y1="2"  x2="16" y2="6" />
    </svg>
    <span>Plan</span>
  </button>

  <button id="nav-log" class="nav-btn" aria-label="Log">
    <svg viewBox="0 0 24 24">
      <path d="M9 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6L14 2H9z"/>
      <path d="M14 2v4h6"/>
      <line x1="9" y1="8"  x2="15" y2="8" />
      <line x1="9" y1="12" x2="15" y2="12"/>
      <line x1="9" y1="16" x2="13" y2="16"/>
    </svg>
    <span>Log</span>
  </button>

  <button id="nav-build" class="nav-btn" aria-label="Build">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"/>
      <line x1="12" y1="8"  x2="12" y2="16"/>
      <line x1="8"  y1="12" x2="16" y2="12"/>
    </svg>
    <span>Build</span>
  </button>

  <button id="nav-stats" class="nav-btn" aria-label="Stats">
    <svg viewBox="0 0 24 24">
      <polyline points="3 17 9 11 13 15 21 7"/>
      <polyline points="3 7 3 17 13 17"/>
    </svg>
    <span>Stats</span>
  </button>

  <button id="nav-profile" class="nav-btn hidden" aria-label="Profile">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4"/>
      <path d="M4 21v-1a7 7 0 0 1 14 0v1"/>
    </svg>
    <span>Profile</span>
  </button>
</nav>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js" async></script>

  <script type="module" src="/main.js"></script>
</body>
</html>
